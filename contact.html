<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact page to get in touch with us.">
  <meta name="robots" content="index, follow">
  <title>Contact Us | CryptometricStream</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section aria-labelledby="contact-form">
      <h2 id="contact-form">Get in Touch</h2>
      <p>If you have any questions, please reach out using the form below.</p>

      <form id="contact-form" name="contact" method="POST" data-netlify="true">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required aria-required="true" placeholder="Your name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required aria-required="true" placeholder="Your email">

        <label for="message">Message:</label>
        <textarea id="message" name="message" required aria-required="true" placeholder="Your message"></textarea>

        <!-- ReCAPTCHA 
        <div class="g-recaptcha" data-sitekey="6Lc1hZ8qAAAAAEz7RTKRBgHd_AKb7X_87ePzDHkp"></div> -->
        <button type="submit">Send</button>
      </form>

      <!-- Pop-up Modal -->
      <div id="popup" role="dialog" aria-live="assertive" aria-labelledby="popup-title" style="display: none;">
        <div id="popup-content">
          <h2 id="popup-title">Message Sent</h2>
          <p id="popup-message">Thank you for reaching out! We will get back to you shortly.</p>
          <button id="close-popup">Back to Home</button>
        </div>
      </div>

      <div id="form-errors" style="color: red; display: none;">
        <ul></ul>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 CryptometricStream. All rights reserved.</p>
  </footer>

  <script src="script.js" defer></script>
</body>

</html>
